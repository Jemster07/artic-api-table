<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css" />
        <link rel="stylesheet" href="style.css">
        <title>Art Institute of Chicago API Table</title>
    </head>

    <body>
        <div class="container align-items-center">
            <div class="row text-center">
                <div class="col">
                    <h1>Art Institute of Chicago</h1>
                </div>
            </div>

            <div class="row">
                <div class="col table-responsive">                    
                    <table id="artTable" class="table display">
                        <thead>
                            <tr>
                                <th>Artist</th>
                                <th>Title</th>
                                <th>Medium</th>
                                <th>Year</th>      
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Artist</td>
                                <td>Title</td>
                                <td>Medium</td>
                                <td>Year</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>         
        </div>

        <div class="modal fade" id="artModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">

                    <div class="container">
                        <div class="row text-center">
                            <div class="col">
                                <div class="modal-header">
                                    <div class="me-auto">&nbsp;</div>
                                    <h2 class="modal-title fs-3" id="modal-title">Modal title</h2>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>                                      
                                </div>
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col">
                                <div class="modal-body"> 
                                    <div class="row d-flex flex-column flex-lg-row">
                                        <figure class="col me-auto d-flex align-items-center justify-content-center figure">                                           
                                            <img class="figure-img img-fluid rounded" id="modal-image">                                           
                                        </figure>
                                        <div class="col ms-auto">                                            
                                            <div id="modal-id" hidden>id</div>
                                            <h3 id="modal-artist" class="fs-5">Artist</h3>
                                            <div id="modal-year">Year</div>
                                            <div id="modal-materials">Materials Used</div>
                                            <div id="modal-dimensions">Dimensions</div>
                                            <div id="modal-description">Description</div>
                                            <div id="modal-collection">Credit Line/Collection</div>                                                                         
                                        </div>
                                    </div>                                  
                                </div>
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col">
                                <div class="modal-footer">
                                    <div class="me-auto" id="modal-copyright">Copyright</div>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
            
                </div>
            </div>
        </div>          
                
        <script src="./jquery-3.7.1.min.js"></script>
        <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </body>
</html>
