<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css" />
        <title>Art Institute of Chicago API Table</title>
    </head>

    <body>
        <h3>Art Institute of Chicago</h3>

        <table id="artTable" class="display">
            <thead>
                <tr>
                    <th>Artist</th>
                    <th>Title</th>
                    <th>Medium</th>
                    <th>Year</th>      
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Artist</td>
                    <td>Title</td>
                    <td>Medium</td>
                    <td>Year</td>
                </tr>
            </tbody>
        </table>

        <div class="modal fade" id="artModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="modal-title">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div id="modal-id" hidden>id</div>
                  <img id="modal-image" src="" alt="">
                  <div id="modal-year">Year</div>
                  <div id="modal-artist">Artist</div>
                  <div id="modal-materials">Materials Used</div>
                  <div id="modal-dimensions">Dimensions</div>
                  <div id="modal-description">Description</div>
                  <div id="modal-collection">Credit Line/Collection</div>
                  <div id="modal-copyright">Copyright</div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>          

        <script src="./jquery-3.7.1.min.js"></script>
        <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </body>
</html>
